{% extends "base.html" %}
{% block content %}

<div class="create-test-container">
    <div class="create-test-card">
        <h2 class="card-title">
            <i class="fa-solid fa-file-circle-plus"></i> Жаңа тест құру
        </h2>
        <form method="post">
            <div class="form-group">
                <label for="test-name" class="form-label">Тест аты:</label>
                <input type="text" id="test-name" name="name" class="form-control" placeholder="Мысалы: Қазақстан тарихы 1-бөлім" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-save"></i> Сақтау
            </button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fa-solid fa-home"></i> Басты бетке қайту
        </a>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 15px;
        width: 100vw;
        overflow-x: hidden;
    }

    .create-test-container {
        width: 100%;
        max-width: 700px; /* Ноутбуктар үшін кеңірек */
        padding: 0 15px;
        display: flex;
        justify-content: center;
    }

    .create-test-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
        width: 100%;
        max-width: 100%;
    }

    .card-title {
        text-align: center;
        color: #1a237e;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card-title i {
        margin-right: 12px;
        color: #3f51b5;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 600;
        color: #444;
        margin-bottom: 10px;
        display: block;
        font-size: 1.3rem;
    }

    .form-control {
        width: 100%;
        padding: 16px 18px;
        border: 1px solid #d0d0d0;
        border-radius: 14px;
        font-size: 1.15rem;
        background-color: #fafafa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-control::placeholder {
        color: #999;
    }

    .form-control:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 0 5px rgba(63, 81, 181, 0.15);
        outline: none;
        background-color: #fff;
    }

    .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1.25rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .btn-primary {
        background-color: #1a237e;
        color: #fff;
        margin-bottom: 18px;
    }
    .btn-primary:hover {
        background-color: #283593;
    }

    .btn-secondary {
        background-color: #eceff1;
        color: #37474f;
        text-decoration: none;
        text-align: center;
    }
    .btn-secondary:hover {
        background-color: #cfd8dc;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Планшеттер мен телефондарға арналған бейімдеу */
    @media (max-width: 768px) {
        .create-test-card {
            padding: 25px;
        }
        .card-title {
            font-size: 1.8rem;
        }
        .card-title i {
            font-size: 1.7rem;
        }
        .form-label {
            font-size: 1.15rem;
        }
        .form-control {
            font-size: 1.05rem;
            padding: 14px;
        }
        .btn {
            font-size: 1.1rem;
            padding: 16px;
        }
    }

    @media (max-width: 480px) {
        .create-test-card {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-title i {
            font-size: 1.4rem;
        }
        .form-label {
            font-size: 1rem;
        }
        .form-control {
            font-size: 0.95rem;
            padding: 12px;
        }
        .btn {
            font-size: 1rem;
            padding: 14px;
        }
    }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
{% endblock %}
