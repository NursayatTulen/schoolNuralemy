{% extends "base.html" %}
{% block content %}

<div class="invite-container">
    <div class="invite-card">
        <h1 class="card-title">
            <i class="fa-solid fa-user-plus"></i> Оқушыларды шақыру: <span class="fw-bold">{{ test.name }}</span>
        </h1>

        <p class="invite-description">Оқушыларға тестке кіру үшін келесі сілтемені беріңіз немесе QR кодты пайдаланыңыз:</p>

        <div class="invite-info">
            <p><strong>Сілтеме:</strong> <a href="{{ invite_url }}" class="invite-link">{{ invite_url }}</a></p>
            <p><strong>Кіру коды:</strong> <span class="access-code">{{ access_code }}</span></p>
        </div>

        <div class="qr-container">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-code">
            <p class="qr-text">QR кодты сканерлеу арқылы да кіре аласыз</p>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">
            <i class="fa-solid fa-arrow-left"></i> Артқа
        </a>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 15px;
        width: 100vw;
        overflow-x: hidden;
    }

    .invite-container {
        width: 100%;
        max-width: 700px;
        padding: 0 15px;
        display: flex;
        justify-content: center;
    }

    .invite-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
        width: 100%;
        max-width: 100%;
    }

    .card-title {
        text-align: center;
        color: #1a237e;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .card-title i {
        color: #3f51b5;
        font-size: 2rem;
    }

    .invite-description {
        font-size: 1.15rem;
        color: #444;
        margin-bottom: 20px;
        text-align: center;
    }

    .invite-info {
        background-color: #fafafa;
        border: 1px solid #d0d0d0;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .invite-info p {
        margin: 0 0 10px;
        font-size: 1.1rem;
    }

    .invite-link {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
        transition: color 0.3s ease;
    }
    .invite-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .access-code {
        font-size: 1.3rem;
        color: #007bff;
        font-weight: 600;
    }

    .qr-container {
        text-align: center;
        margin: 20px 0;
    }

    .qr-code {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        border: 1px solid #d0d0d0;
    }

    .qr-text {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #444;
    }

    .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1.25rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .btn-secondary {
        background-color: #eceff1;
        color: #37474f;
        text-decoration: none;
        text-align: center;
    }
    .btn-secondary:hover {
        background-color: #cfd8dc;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Планшеттер мен телефондарға арналған бейімдеу */
    @media (max-width: 768px) {
        .invite-card {
            padding: 25px;
        }
        .card-title {
            font-size: 1.8rem;
        }
        .card-title i {
            font-size: 1.7rem;
        }
        .invite-description {
            font-size: 1.05rem;
        }
        .invite-info p {
            font-size: 1rem;
        }
        .access-code {
            font-size: 1.2rem;
        }
        .qr-code {
            width: 160px;
            height: 160px;
        }
        .qr-text {
            font-size: 1rem;
        }
        .btn {
            font-size: 1.1rem;
            padding: 16px;
        }
    }

    @media (max-width: 480px) {
        .invite-card {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-title i {
            font-size: 1.4rem;
        }
        .invite-description {
            font-size: 0.95rem;
        }
        .invite-info {
            padding: 15px;
        }
        .invite-info p {
            font-size: 0.95rem;
        }
        .access-code {
            font-size: 1.1rem;
        }
        .qr-code {
            width: 140px;
            height: 140px;
        }
        .qr-text {
            font-size: 0.9rem;
        }
        .btn {
            font-size: 1rem;
            padding: 14px;
        }
    }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
{% endblock %}
